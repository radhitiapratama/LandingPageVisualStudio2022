<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo Calendar</title>
    <link rel="stylesheet" href="../assets/plugins/evo-calendar/css/evo-calendar.min.css">
    <link rel="stylesheet" href="../assets/plugins/evo-calendar/css/evo-calendar.midnight-blue.css">
    <link rel="stylesheet" href="../assets/plugins/evo-calendar/css/evo-calendar.orange-coral.min.css">
    <link rel="stylesheet" href="../assets/plugins/evo-calendar/css/evo-calendar.royal-navy.min.css">
    <link rel="stylesheet" href="../assets/css/evoCalendar.css">
</head>

<body class="bg-dark">
    <!-- Mav -->
    <nav>
        <div class="content-container">
            <div class="nav-wrapper">
                <div class="logo">
                    <img src="../assets/images/microsoft.png" alt="microsoft logo">
                    <div class="pipe"></div>
                    <div class="text-wrapper">
                        <a href="../index.html" class="title">Visual Studio</a>
                        <span></span>
                    </div>
                </div>
                <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-items">
                    <li class="vs-link">
                        <a href="../index.html" class="text-wrapper">
                            Visual Studio
                            <span></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="text-wrapper">
                            Calendar
                            <span></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Nav -->

    <section style="padding: 20px;">
        <div class="content-container">
            <div class="change-theme-wrapper">
                <div class="theme-box" data-class_theme="default" data-theme="Default">
                    Default
                </div>
                <div class="theme-box active midnight-blue" data-class_theme="midnight-blue" data-theme="Midnight Blue">
                    Midnight Blue
                </div>
                <div class="theme-box" data-class_theme="royal-navy" data-theme="Royal Navy">
                    Royal Navi
                </div>
                <div class="theme-box" data-class_theme="orange-coral" data-theme="Orange Coral">
                    Orange Coral
                </div>
            </div>
            <div class="code-container">
                <div class="circle-wrapper">
                    <div class="circle red"></div>
                    <div class="circle yellow"></div>
                    <div class="circle green"></div>
                </div>
                <div class="calendar"></div>
            </div>
        </div>
    </section>

    <script src="../assets/plugins/jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../assets/plugins/evo-calendar/js/evo-calendar.min.js"></script>
    <script src="../assets/js/evoCalendar.js"></script>
</body>

</html>
